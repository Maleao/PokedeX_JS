<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="shortcut icon" href="favicon/favicon.png"> 
    <link rel="stylesheet" href="css/style.css">  

    <script defer src="js/script.js"></script>

    <title>Pokedex</title>
</head>
<body> 

    <main>  
        <img class="pokemon-image"> 
         
        <h1 class="pokemon-data"> 
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>  

        <form class="form"> 
            <input type="search" class="input_search" placeholder="Nome ou Número" required>

        </form> 

        <div class="buttons"> 
            <button class="button btn-prev">Anterior &lt;</button> 
            <button class="button btn-next">Próximo &gt;></button>
        </div>

        <img src="img/pokedex.png" alt="Pokedex" class="pokedex">
    </main>
    
</body>
</html>
